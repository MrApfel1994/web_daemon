language: cpp
compiler: gcc
dist: trusty
env:
- PACKAGE_VERSION="0.0.*"
os:
  - linux
  - osx
matrix:
  include:
  - compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-6
        - g++-6
    env: COMPILER=g++-6
before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update          ; fi
#  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install graphviz; fi
install:
- |
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    sudo apt-get install binutils-2.26;
    export PATH=/usr/lib/binutils-2.26/bin:${PATH};
    sudo apt-get install freeglut3-dev;
    sudo apt-get install libegl1-mesa-dev;
    sudo apt-get install libgles2-mesa-dev;
    sudo apt-get install libsdl2-dev;
  else
    echo 111
  fi
  python download.py
script:
- sudo ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
- sudo ln -s /usr/bin/g++-6 /usr/local/bin/g++
- export CC=/usr/bin/gcc-6
- export CXX=/usr/bin/g++-6
- mkdir build
- "(cd build && cmake .. && make)"
- "(cd build/src/common/tests && ./test_common)"
- python download.py
- chmod +x ./src/libs/upx
- ./src/libs/upx --best ./web_client
- ./src/libs/upx --best ./web_daemon
- zip web_daemon.zip ./web_client
- zip -ur web_daemon.zip ./web_daemon
before_deploy:
- git config --local user.name "MrApfel1994"
- git config --local user.email "mrapfel1994@gmail.com"
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: web_daemon.zip
  skip_cleanup: true
  on:
    repo: MrApfel1994/web_daemon
